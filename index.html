<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basal metabolic rate</title>
  <link href="css/style.css"  type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

  <h1> Find Out Your BMR </h1>

  <div class="container">
    <form id="details">


    <fieldset>
      <label>Female:
        <input id="female" type="radio" name="gender" onchange="calsPerDay()">
      </label>
      <label>Male:
        <input id="male" type="radio" name="gender" onchange="calsPerDay()">
      </label>
    </fieldset>

    <fieldset>
      <label>Age:
        <input id="age" type="number" oninput="calsPerDay" value="50">
        Years
      </label>
    </fieldset>

    <fieldset>
      <label>Height:
        <input id="height" type="number" oninput="calsPerDay" value="70">
        inches
      </label>
    </fieldset>

    <fieldset>
      <label>Weight:
        <input id="weight" type="number" oninput="calsPerDay" value="225">
        lbs
      </label>
    </fieldset>

    <fieldset>
      <label onclick="calsPerDay">
        Base metabolic rate: <span id="totalCals"></span> kcal per day
      </label>
    </fieldset>
    </form>

  </div>










</body>
</html>
